<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>This is our prof anderson Fan Page</title>
    <link href="lib/boostrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof Anderson Fan Page!</h1>
    <img src="img/spencer2.jpg" id="profpic" />

    <p>Prof. Anderson (a.k.a. "Prof. Ganderson) is a prof in the IS dept"</p><br />

    <p>Pop Quiz</p>
    <ul>
        <li>A: The flowing locks</li>
        <li>B: He can pound a pound of bacon</li>
        <li>C: He cares about everything</li>
        <li>D: All of the above</li>
    </ul>

    <h2>Send Him Fan Mail!</h2>
    <form>
        <label>From:</label>
        <input type="text" id="textfrom" name="from" value="Your Name" /><br />
        <label>Subject:</label>
        <input type="text" id="textsubject" name="subject" value="Subject" /><br />
        <label>Message</label>
        <textarea rows="4" id="textmessage"></textarea><br />
        <input type="button" id="buttonsend" name="name" value="Send Message" />
    </form>

    <!-- Bring in our javascript -->
    <script src="lib/boostrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.3.min.js"></script>
    <script src="js/JavaScript.js"></script>
</body>
</html>
